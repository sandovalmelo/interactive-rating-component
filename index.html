<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="rating-sate" hidden>
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="Star icon">
      </div>

      <h1 class="rating-title">How did we do?</h1>

      <p class="rating-text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating-options">
        <button class="rating-btn" id="rating-one">1</button>
        <button class="rating-btn" id="rating-two">2</button>
        <button class="rating-btn" id="rating-three">3</button>
        <button class="rating-btn" id="rating-four">4</button>
        <button class="rating-btn" id="rating-five">5</button>
      </div>

      <button class="submit-btn">Submit</button>
    </div>

    <div class="thanks-state">
      <div class="thanks-illustration">
        <img src="./images/illustration-thank-you.svg" alt="Illustration Thank You">
      </div>

      <p class="thanks-selected">You selected <span class="rating-selected">4</span> out of 5</p>

      <h1 class="thanks-title">Thank you!</h1>

      <p class="thanks-text">We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!</p>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
